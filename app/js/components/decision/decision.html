<div id="decision">
	<h2>{{ decision.displayedContent.header}}</h2>
	<img height="80" ng-src="{{ decision.displayedContent.icon}}" />
	<h5>{{ decision.displayedContent.subheader }}</h5>
	<hr>
	<p> {{ decision.displayedContent.reason}}</p>
	<b ng-if="decison.displayedContent.thankyouMessage">{{ decison.displayedContent.thankyouMessage }}</b>
</div>
